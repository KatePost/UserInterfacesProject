<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="baking, submit recipe, recipe, tasty, food" />
    <meta name="description" content="Submit a recipe to be featured on Taste of Baking! If you have developed a recipe and want it showcased on our site, fill out this form!" />
    <title>Submit a Recipe | Taste Of Baking</title>
    <meta name="author" content="Kate Post" />
    <link rel="stylesheet" href="styles/form-pages.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico" />
    <script src="scripts/headerFooter.js"></script>
    <script src="scripts/submitRecipe.js" defer></script>
    <!--<script src="submit-recipe-localStorage.js" defer></script>-->
    
</head>

<body>
    <div class="container">
        <script>writeHeader();</script>
        <main>
            <h1 class="title">Submit a Recipe</h1>
            <h3 class="page-head">Thank you for your interest in contributing to our recipes!<br />Please fill out the
                form
                below.</h3>
            <form id= "submit-recipe-form" action="form-submit-recipe.html" method="POST" onsubmit="return validate();" onreset="myreset();">
                <div class="grid-container">
                    <div class="left"><label for="category" class="label">Category:<sup>*</sup></label></div>
                    <div>
                        <select class="form-input" id="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="cake">Cake</option>
                            <option value="cookies">Cookies</option>
                            <option value="bread">Bread</option>
                            <option value="pie">Pie</option>
                        </select>
                    </div>
                    <div class="left"><label for="name" class="label">Your name:<sup>*</sup></label> </div>
                    <div><input class="form-input" id="name" type="text" size="30" maxlength="60" placeholder="Jane Smith" required /></div>
                    <div class="left"><label for="email" class="label">Your email address:<sup>*</sup></label></div>
                    <div><input class="form-input" id="email" type="email" size="30" maxlength="40" placeholder="address@example.com" required></div>
                    <div class="left"><label for="title" class="label">Recipe title:<sup>*</sup></label></div>
                    <div><input class="form-input" id="title" type="text" maxlength="60" size="30" required placeholder="Strawberry Cake"/></div>
                    <div class="left"><label for="description" class="label">A brief description of the recipe or
                            anything else we
                            should
                            know:</label></div>
                    <div><textarea class="form-input" name="description" id="description" cols="30" rows="10"
                            placeholder="type something..." maxlength="300"></textarea></div>
                    <div class="left"><label for="file" class="label">Upload the recipe here:<sup>*</sup></label>
                    </div>
                    <div><input class="form-input" id="file" type="file" name="file" required /></div>
                    <div class="check"><input id="terms-agree" type="checkbox" required>
                        <label for="terms-agree">By checking this box you agree to our <a href="#">Terms and
                                Conditions</a><sup>*</sup></label>
                    </div>
                    <div class="check">
                        <input id="author-rights" required type="checkbox" />
                        <label for="author-rights">By checking this box you certify that you are the author of the
                            submitted
                            recipe and have the distribution rights to the recipe<sup>*</sup></label>
                    </div>
                    <div><input id="reset" class="form-button" type="reset" value="Reset form" /></div>
                    <div class="centered"><input class="form-button" type="submit" id="submit"
                            value="Submit your recipe" /></div>
                </div>
            </form>
            <h4 class="footnote">* denotes required field</h4>
        </main>
        <script>writeFooter();</script>
    </div>
</body>

</html>
